<meta charset="UTF-8">

<script>

    function pulalinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulalinha();
    }

    //Calculo Futebol:

    var vitorias = parseInt(prompt("Digite o numero de vitórias.")); 
    var empates = parseInt(prompt("Digite o numero de empates"));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é: " + pontos)

    if(pontos > 28) {
        mostra("Seu time está melhor do que no ano passado.");

    }

    if(pontos < 28) {
        mostra("Seu time está pior do que no ano passado.");
    }

    if(pontos == 28) {
        mostra("Seu time está igual ao ano passado.");

    }

    mostra("FIM");

    

</script>
