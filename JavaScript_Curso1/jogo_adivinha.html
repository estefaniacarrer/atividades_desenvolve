<meta charset="UTF-8">

<script>

    function pulalinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulalinha();
    }

    //Jogo Adivinha:

    var numeroPensado = Math.round(Math.random() * 10); //round arredonda o valor

    var tentativas = 1;

    while(tentativas <=3) {
        var chute = parseInt(prompt("Digite seu chute"));

        if(chute == numeroPensado) {

            mostra("Você Acerto, o número pensando era " + numeroPensado);
            break;
            
        } else {
            mostra("Você Errou!")
        }

        tentativas++;
    }

    mostra("FIM")

    

</script>
